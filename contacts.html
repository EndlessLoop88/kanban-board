<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contacts.css">
    <script src="utils.js"></script>
    <script src="contacts.js"></script>
</head>

<body onload="includeHTML(); init()">
    <header w3-include-html="assets/templates/header.html"></header>



    <div class="all-container">
        <div class="container1">
            <div class="new-contacts">
                <button class="button-contact" onclick="newContactOpen()">Add new contact <img class="person_add" src="./img/person_add (1).png" alt=""></button>
            </div>
            <div id="newContacts">
                <div class="name-letter"></div>
                <div class="contact-parting-line">
                    <hr>
                </div>
                <div class="contacts">
                    <button class="button-name">AP</button>
                    <div class="names">
                    
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="container2">
                <h1>Contacts</h1>
                <p class="parting-line">|</p>
                <p>Better with a team</p>
            </div>

            <div id="push_contacts" class="new-contact-push">
                

            </div>
        </div>

    </div>
    <div id="new-contact">
        <div id="backround" class="backround-new-contact-container d-none">
            <div class="new-contact-container">
                <div class="add-contact">
                    <img src="" alt="Bild Join">
                    <h1>Add contact</h1>
                    <p> Tasks are better with a team!</p>
                    <div class="parting-line"></div>
                </div>
                <div class="picture-and-form-contact">
                    <div class="picture-new-contact">
                        <img src="./img/person.png" alt="Bild Contact">
                    </div>
                    <div class="form">
                        <form onsubmit="">
                            <input id="text" required type="text" placeholder="Name"> <br>
                            <input id="email" required type="email" placeholder="Email"> <br>
                            <input id="number" required type="number" placeholder="Phone"> <br>

                            <div class="cancel-and-ceate">
                                <button onclick="closeContact()" class="cancel">Cancel x</button>
                                <button onclick="addContact()" class="create-contact">Create contact <img src="./img/check.png"></button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>


    </div>
</body>

</html>
