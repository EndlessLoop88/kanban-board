<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <!-- LINKED FILES -->
    <link rel="stylesheet" href="style.css" />
    <!--  <link rel="stylesheet" href="log_In_and_Register.css" /> -->
    <script src="storage.js"></script>
    <script src="utils.js"></script>
    <script src="summary.js"></script>
    <!------------------>
  </head>
  <body onload="initSummary()">
    <div class="sidebar-and-mainContent">
      <div w3-include-html="assets/templates/sidebar.html"></div>
      <div class="header-and-mainContent">
        <header w3-include-html="assets/templates/header.html"></header>
        <main class="summary-main">
          <section class="summary-title-section">
            <h1>JOIN 360</h1>
            <p class="dividing-line"></p>
            <p class="summary-slogan">Key Metrics at a Glance</p>
          </section>

          <section class="summary-task-section">
            <div class="summary-task-overview">
              <div class="summary-task-overview-toDo-and-done">
                <span class="summary-hover-effect">
                  <img
                    src="./assets/img/summaryPen.png"
                    class="summary-img-size"
                  />
                  <div class="arrange-amount-and-status">
                    <p class="amount-tasks" id="Summary_Tasks_ToDo">4</p>
                    <p class="status-tasks">To-do</p>
                  </div>
                </span>
                <span class="summary-hover-effect">
                  <img
                    src="./assets/img/summaryDoneTasks.png"
                    class="summary-img-size"
                  />
                  <div class="arrange-amount-and-status">
                    <p class="amount-tasks" id="Summary_Tasks_Done"></p>
                    <p class="status-tasks">Done</p>
                  </div>
                </span>
              </div>
              <!-------------------------------------------------------------------->
              <div class="summary-task-overview-dueDates summary-hover-effect">
                <span>
                  <img
                    src="./assets/img/summaryUrgency.png"
                    class="summary-img-size"
                  />
                  <div class="arrange-amount-and-status">
                    <p class="amount-tasks" id="Summary_Tasks_Urgent">10</p>
                    <p class="status-tasks">Urgent</p>
                  </div>
                </span>
                <p class="dividing-line-task-overview-dueDates"></p>
                <div class="summary-upcoming-deadline-div">
                  <p id="Summary_Upcoming_DueDate"></p>
                  <p>Upcoming Deadline</p>
                </div>
              </div>
              <!-------------------------------------------------------------------->
              <div class="summary-task-overview-information">
                <div class="arrange-amount-and-status summary-hover-effect">
                  <p class="amount-tasks" id="Summary_Amount_Tasks"></p>
                  <p>
                    Tasks in <br />
                    Board
                  </p>
                </div>
                <div class="arrange-amount-and-status summary-hover-effect">
                  <p class="amount-tasks" id="Summary_Tasks_InProgress">3</p>
                  <p>
                    Tasks in <br />
                    progress
                  </p>
                </div>
                <div class="arrange-amount-and-status summary-hover-effect">
                  <p class="amount-tasks" id="Summary_Tasks_AwaitFeedback"></p>
                  <p>
                    Awaiting <br />
                    Feedback
                  </p>
                </div>
              </div>
            </div>
            <span class="summary-greetings-div" id="Greetings_Large_Screen">
              <h3 class="summary-greeting" id="Summary_Greeting_Form"></h3>
              <h2 class="summary-greeting-name" id="Greeting_Name"></h2>
            </span>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
