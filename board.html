  </head>
  <body onload="initBoard()">
    <div id="add_task_popup_backdrop" class="pop-up-backdrop d-none">
      <div
       w3-include-html="assets/templates/add_Task.html"
        id="add_task_popup"
        class="add-task-popup"
      ></div>
    </div>

    <div class="sidebar-and-mainContent">
      <div w3-include-html="assets/templates/sidebar.html"></div>
      <div class="header-and-mainContent">
        <header w3-include-html="assets/templates/header.html"></header>
        <main class="board" id="board">
          <section class="board-section-header">
            <div class="board-section-header-div">
              <span>
                <h1>Board</h1>
              </span>

              <div class="board-section-header-find-and-add-task-div">
                <div class="input-box-largeScreen" id="find_task_input_wrapper">
                  <input
                    type="text"
                    placeholder="Find Task"
                    id="find_task"
                    oninput="findTask()"
                  />
                  <img src="./assets/img/findTaskImg.png" />
                </div>
                <button
                  onclick="openAddTaskPopUp()"
                  class="add-task-button hide-add-task-button-largeScreen"
                >
                  <p>Add task</p>
                  <img src="./assets/img/add.png" />
                </button>
                <img
                  src="./assets/img/plus add task mobile.png"
                  class="add-task-mobile"
                  onclick="openAddTaskPopUp()"
                />
              </div>
            </div>
            <div class="input-box-smallScreen">
              <input
                type="text"
                placeholder="Find Task"
                id="find_task_smallScreen"
                oninput="findTask()"
              />
              <img src="./assets/img/findTaskImg.png" />
            </div>
          </section>

          <section
            id="board_section_main_content"
            class="board-section-mainContent"
          >
            <div class="board-mainContent-container">
              <div class="board-mainContent-titleDiv">
                <h3>To-do</h3>
                <img
                  onclick="openAddTaskPopUp()"
                  src="./assets/img/plusButton.svg"
                />
              </div>
              <span id="no_task_to_do" class="noTasks-toDo"
                >No tasks to do</span
              >
              <div
                id="to_do_container"
                ondrop="moveTo('toDo');removeHightlight('to_do_container')"
                ondragover="allowDrop(event);hightlight('to_do_container')"
                ondragend="removeHightlight('to_do_container')"
                ondragleave="removeHightlight('to_do_container')"
              ></div>
            </div>
            <div class="board-mainContent-container">
              <div class="board-mainContent-titleDiv">
                <h3>In Progress</h3>
                <img
                  onclick="openAddTaskPopUp()"
                  src="./assets/img/plusButton.svg"
                />
              </div>
              <span id="no_task_in_progress" class="noTasks-toDo"
                >No tasks in progress</span
              >
              <span
                id="in_progress_content"
                ondrop="moveTo('inProgress');removeHightlight('in_progress_content')"
                ondragover="allowDrop(event);hightlight('in_progress_content')"
                ondragend="removeHightlight('in_progress_content')"
                ondragleave="removeHightlight('in_progress_content')"
              ></span>
            </div>
            <div class="board-mainContent-container">
              <div class="board-mainContent-titleDiv">
                <h3>Await Feedback</h3>
                <img
                  onclick="openAddTaskPopUp()"
                  src="./assets/img/plusButton.svg"
                />
              </div>
              <span id="no_task_await_feedback" class="noTasks-toDo"
                >No tasks await feedback</span
              >
              <span
                id="await_feedback_content"
                ondrop="moveTo('awaitFeedback');removeHightlight('await_feedback_content')"
                ondragover="allowDrop(event);hightlight('await_feedback_content')"
                ondragend="removeHightlight('await_feedback_content')"
                ondragleave="removeHightlight('await_feedback_content')"
              ></span>
            </div>
            <div class="board-mainContent-container">
              <div class="board-mainContent-titleDiv">
                <h3>Done</h3>
              </div>
              <span id="no_task_done" class="noTasks-toDo">No tasks done</span>
              <span
                id="done_content"
                ondrop="moveTo('done');removeHightlight('done_content')"
                ondragover="allowDrop(event);hightlight('done_content')"
                ondragend="removeHightlight('done_content')"
                ondragleave="removeHightlight('done_content')"
              ></span>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
